          <!-- <img src="../../assets/menuLogo.png" /> -->
          <h4 class="welcome-back text-uppercase" [translate]="'WelcomeBack'"></h4>
        </div>
        <div class="box">
          <div class="login-container">
            <form (ngSubmit)="createPassword()" [formGroup]="passwordForm" novalidate>
              <ion-list>
                <label class="input-label">New Password</label>
                <mat-form-field [hideRequiredMarker]="true">
                  <input type="password" matInput formControlName="password" autocomplete="current-password" required />
                  <mat-error *ngIf="passwordForm.controls.password.invalid && passwordForm.controls.password.touched">
                    <span [translate]="'Password is required'"></span>
                  </mat-error>
                </mat-form-field>
                <label class="input-label">Confirm Password</label>
                <mat-form-field [hideRequiredMarker]="true">
                  <input type="password" matInput formControlName="password" autocomplete="current-password" required />
                  <mat-error
                    *ngIf="
                      passwordForm.controls.confirmPassword.invalid && passwordForm.controls.confirmPassword.touched
                    "
                  >
                    <span [translate]="'Password is required'"></span>
                  </mat-error>
                </mat-form-field>
                <div class="col text-center">
                  <ion-button expand="block" class="login-button" color="primary">
                    Create password
                  </ion-button>
                </div>
              </ion-list>
            </form>
          </div>
          <div style="padding: 1rem;">
            <ion-label class="help" [translate]="'Need Help'"></ion-label>
            <a (click)="openContactModal('contact us', 'support@growinco.com')" style="cursor: pointer;">
              <span class="contact-us" [translate]="'Contact Us'"></span>
            </a>
            <i class="fas fa-globe" style="float: right; color: #70C1ED;"></i>
          </div>
        </div>
