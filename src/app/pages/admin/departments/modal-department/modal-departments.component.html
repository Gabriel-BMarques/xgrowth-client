<div class="modal">
  <div class="modal-container">
    <div class="panel-header">
      <div class="title">
        <span>Add/edit department</span>
      </div>
    </div>
    <div class="panel-body">
      <div
        style="
              margin-top: 5rem;
              padding-left: 1.5rem;
              padding-right: 1.5rem;"
      >
        <form [formGroup]="departmentForm" novalidate>
          <ion-list>
            <label class="input-label">Name</label>
            <mat-form-field [hideRequiredMarker]="true" style="padding-bottom: 1rem;">
              <input id="admin-department-name" type="text" matInput formControlName="name" required />
              <mat-error *ngIf="departmentForm?.controls.name.invalid && departmentForm?.controls.name.touched">
                <div style="text-align: center;">
                  <span [translate]="'briefs.respond.nameRequired'"></span>
                </div>
              </mat-error>
            </mat-form-field>
            <label class="input-label">Description</label>
            <mat-form-field [hideRequiredMarker]="true" style="padding-bottom: 1rem;">
              <input id="admin-department-description" type="text" matInput formControlName="description" required />
              <mat-error
                *ngIf="departmentForm?.controls.description.invalid && departmentForm?.controls.description.touched"
              >
                <div style="text-align: center;">
                  <span [translate]="'briefs.respond.descriptionRequired'"></span>
                </div>
              </mat-error>
            </mat-form-field>

            <label class="input-label">Other values</label>
            <mat-form-field [hideRequiredMarker]="true" style="padding-bottom: 1rem;">
              <input
                id="admin-department-values"
                type="text"
                matInput
                formControlName="newOtherValue"
                (keyup.enter)="addValue()"
                placeholder="Insert a new value"
              />
            </mat-form-field>

            <div class="other-values" *ngIf="otherValues">
              <button id="admin-department-list-other-values" class="button-value" *ngFor="let item of otherValues">
                {{ item }}
                <button id="admin-department-delete-values" class="delete-value" (click)="deleteValue(item)">
                  <i class="fas fa-times"></i>
                </button>
              </button>
            </div>
          </ion-list>
        </form>
      </div>

      <div class="footer-container">
        <div class="actions-container">
          <div class="cancel-button-container">
            <ion-button id="admin-department-cancel" shape="round" fill="outline" (click)="cancel()" translate
              >Cancel</ion-button
            >
          </div>
          <div class="save-button-container">
            <ion-button
              id="admin-department-save"
              color="primary"
              (click)="submit()"
              translate
              [disabled]="departmentForm?.controls.name.invalid"
              >Save</ion-button
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
