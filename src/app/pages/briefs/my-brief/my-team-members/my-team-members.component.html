<ion-content>
  <div class="loading-container" *ngIf="isLoading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  <div class="page-header" *ngIf="!isLoading">
    <i class="fas fa-arrow-left back-icon" (click)="back()"></i>
    <div class="header-title">
      <span [translate]="'briefs.myBrief.teamMembers'"></span>
    </div>
  </div>
  <div class="list-header" *ngIf="canEdit">
    <div style="display: flex; margin-right: 1.3rem;">
      <div class="main-contact">
        <ion-label [translate]="'briefs.add.main'"></ion-label>
        <ion-label [translate]="'briefs.add.contact'"></ion-label>
      </div>
      <!-- <i
        class="fa fa-question-circle"
        aria-hidden="true"
        style="margin-left: 0.5rem;
                    color: #F6A117;"
      >
      </i> -->
    </div>
    <div style="margin-left: 1rem; margin-right: 2.5rem;">
      <ion-label [translate]="'briefs.add.admin'"></ion-label>
      <!-- <i
        class="fa fa-question-circle"
        aria-hidden="true"
        style="margin-left: 0.5rem;
                  color: #F6A117;"
      >
      </i> -->
    </div>
  </div>
  <div *ngIf="!isLoading" class="list" style="margin-top: 3rem;">
    <ion-radio-group allow-empty-selection="true" name="radio-group">
      <ion-list style="contain: none" *ngFor="let item of teamMembers">
        <ion-item>
          <i class="fas fa-minus-circle" *ngIf="canEdit" (click)="removeMember(item)" style="color:#E11919;"></i>
          <ion-label style="margin-left: 0.5rem;">
            {{ item.UserId?.firstName }} {{ item.UserId?.familyName }}
          </ion-label>
          <!-- <ion-radio
            [(ngModel)]="item.IsContact"
            (click)="changeContact(item)"
            name="{{ item.UserId.email }}"
            value="{{ item.UserId._id }}"
            color="success"
            *ngIf="canEdit"
          >
          </ion-radio> -->
          <div (click)="changeContact(item)">
            <ion-checkbox color="success" class="radio-button-container" [(ngModel)]="item.IsContact" *ngIf="canEdit">
            </ion-checkbox>
          </div>
          <div (click)="changeAdmin(item)">
            <ion-checkbox [(ngModel)]="item.Admin" class="checkbox-container" color="success" *ngIf="canEdit">
            </ion-checkbox>
          </div>
        </ion-item>
      </ion-list>
    </ion-radio-group>
  </div>
</ion-content>
