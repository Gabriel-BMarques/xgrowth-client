<ion-content>
  <!-- <div class="loading-container" *ngIf="isLoading">
  </div> -->
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  <div class="page-header-solver" *ngIf="!isLoading">
    <div class="back-icon">
      <i class="fas fa-arrow-left" (click)="back()"></i>
    </div>
    <div class="header-title">
      <span [translate]="'briefs.add.selectSolvers'"></span>
    </div>
  </div>
  <div class="select" *ngIf="solverData && !isLoading">
    <div class="filter">
      <ion-searchbar
        animated
        (keyup)="applyFilter($event.target.value)"
        placeholder=" {{ searchbar }}"
        (ionClear)="applyFilter(null)"
      ></ion-searchbar>
      <div class="refer-solver">
        <ion-button id="add-brief-refer-solver" class="refer-solver-button" (click)="referSolver()">
          Refer solver
        </ion-button>
      </div>
    </div>
    <div class="list">
      <ion-list *ngFor="let item of solverData.filteredData">
        <ion-item id="add-brief-solver" style="cursor: pointer" (click)="changeSelection(item)">
          <i *ngIf="!solversSelected.includes(item)" class="fas fa-plus-circle" style="color:#64B34C;"></i>
          <i *ngIf="solversSelected.includes(item)" class="fas fa-minus-circle" style="color:#E11919;"></i>
          <ion-label style="margin-left: 0.5rem;">
            {{ item.companyName }}
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
<div class="footer-container" *ngIf="!isLoading">
  <div class="buttons-container">
    <ion-button
      id="add-brief-select-solvers-back"
      color="secondary"
      (click)="back()"
      fill="outline"
      [translate]="'global.actions.back'"
    ></ion-button>
    <ion-button id="add-brief-select-solvers-confirm" color="primary" (click)="confirmSelection()">
      <span [translate]="'briefs.add.confirmSelection'"></span>
    </ion-button>
  </div>
</div>
