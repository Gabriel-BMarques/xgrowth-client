<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="header">
          <div class="title">
            <span translate="collections.deleteCollection?"></span>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="col text-center subtitle">
          <ion-label [translate]="'collections.youWont'"></ion-label>
        </div>
      </ion-col>
    </ion-row>
    <div class="actions">
      <ion-button
        shape="round"
        fill="outline"
        style="color: #70C1ED;
                  margin-right: 1rem;
                  text-transform: none;
                  --border-color: #70C1ED;
                  --border-width: 1px"
        (click)="cancel()"
        [translate]="'global.actions.cancel'"
      >
      </ion-button>
      <ion-button
        shape="round"
        style="--background: #F6A117; 
                    color: white;
                    text-transform: none;
                    --box-shadow: none;"
        (click)="delete()"
        [translate]="'global.actions.delete'"
      >
      </ion-button>
    </div>
  </ion-grid>
</ion-content>
