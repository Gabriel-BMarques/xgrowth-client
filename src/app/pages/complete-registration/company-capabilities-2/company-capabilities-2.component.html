<ion-content no-bounce>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center ion-no-padding">
      <ion-col size-sm="8" size-lg="6" size-xl="4" align-self-center no-padding>
        <div class="page-header">
          <div class="header-title">
            {{ header }}
          </div>
        </div>
        <div class="wizard-container">
          WIZARD GOES HERE
        </div>
        <div class="step-information">
          4. Company Capabilities
        </div>
        <form (ngSubmit)="register()" [formGroup]="registerForm" novalidate>
          <ion-list>
            <label class="input-label">
              <span [translate]="'myCompany.profile.skills'"></span>
              <i class="fas fa-info-circle"></i>
            </label>
            <!-- FALTA SKILLS BOX EDITAVEL COM ENTER -->
            <mat-form-field style="padding-bottom: 1rem;">
              <input type="text" matInput formControlName="name" required />
            </mat-form-field>
            <label class="input-label" [translate]="'myCompany.profile.industrySegments'"></label>
            <mat-form-field style="padding-bottom: 1rem;">
              <mat-select [formControl]="toppings" multiple placeholder="Select...">
                <mat-option *ngFor="let topping of toppingList" [value]="topping">{{ topping }}</mat-option>
              </mat-select>
            </mat-form-field>
            <label class="input-label" [translate]="'myCompany.profile.edit.specifyOther'"></label>
            <mat-form-field style="padding-bottom: 1rem;">
              <input type="text" matInput formControlName="name" required />
              <mat-error *ngIf="registerForm.controls.name.invalid && registerForm.controls.name.touched">
                <span translate [translate]="'myCompany.profile.edit.nameRequired'"></span>
              </mat-error>
            </mat-form-field>
            <div class="new-post-container">
              <ion-button class="new-post-button" color="primary">
                <i class="fas fa-file-upload"></i>
                <span class="button-text" [translate]="'myCompany.profile.institutional'"></span>
              </ion-button>
            </div>
            <div class="new-post-container">
              <ion-button class="new-post-button" color="primary">
                <i class="fas fa-file-upload"></i>
                <span class="button-text" [translate]="'myCompany.profile.annualReports'"></span>
              </ion-button>
            </div>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<div class="complete-registration-footer-container" *ngIf="!isLoading">
  <div class="buttons-container">
    <ion-button color="primary" (click)="back()" fill="outline">Back</ion-button>
    <ion-button color="primary" (click)="save()">Save</ion-button>
  </div>
</div>
