<div class="main-pass-strength">
  <div class="d-flex justify-content-between pb-1">
    <span>Password strength</span>
    <span class="strength">{{ passwordStrength }}</span>
  </div>
  <ul class="strength-bar">
    <mat-progress-bar [color]="currentColor" mode="determinate" [value]="strength"> </mat-progress-bar>
  </ul>
  <br />
</div>
