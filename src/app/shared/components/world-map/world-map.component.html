<div *ngIf="loading" class="loader-container">
  <ion-spinner name="lines"></ion-spinner>
</div>
<highcharts-chart
  *ngIf="!loading"
  id="container"
  [Highcharts]="Highcharts"
  [constructorType]="chartConstructor"
  [options]="chartOptions"
  [(update)]="updateFlag"
  style="width: 100%; height: 100%;"
>
</highcharts-chart>
